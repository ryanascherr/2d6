<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Roll 2d6</title>
</head>
<body>
    <div class="container">
        <div id="cube-one" class="cube cube-one two-face-low">
          <div class="face front">1</div>
          <div class="face back">6</div>
          <div class="face bottom">2</div>
          <div class="face left">3</div>
          <div class="face right">4</div>
          <div class="face top">5</div>
        </div>
        <div id="cube-two" class="cube cube-two six-face-low">
          <div class="face front">1</div>
          <div class="face back">6</div>
          <div class="face bottom">2</div>
          <div class="face left">3</div>
          <div class="face right">4</div>
          <div class="face top">5</div>
        </div>
    </div>
    <div class="customization">
        <!-- <select class="dice-color">
            <option value="black">Black</option>
            <option value="darkred">Dark Red</option>
            <option value="darkgreen">Dark Green</option>
        </select>
        <select class="number-color">
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="darkred">Dark Red</option>
            <option value="darkgreen">Dark Green</option>
        </select>
        <label for="colorpicker" class="test">Color Picker:</label>
        <input type="color" id="colorpicker" value="#0000ff"> -->
        <select class="style">
            <option data-bgc="black" data-bc="gray" data-nc="white" value="classic">Classic</option>
            <option data-bgc="#370544" data-bc="#408dd9" data-nc="#408dd9" value="blurple">Blurple</option>
            <option data-bgc="#b7fddc" data-bc="#ce0167" data-nc="#ce0167" value="neon">Neon</option>
            <option data-bgc="#11003e" data-bc="#6ab7bc" data-nc="#6ab7bc" value="cool blues">Cool Blues</option>
            <option data-bgc="" data-bc="black" data-nc="black" value="invisible">Invisible</option>
        </select>
        <select class="modifier">
            <option value="0">+0</option>
            <option value="1">+1</option>
            <option value="2">+2</option>
            <option value="3">+3</option>
        </select>
    </div>
    <div class="button-container">
        <button class="roll-btn">Roll!</button>
    </div>
    <div class="result-container">
        <h1>Result: <span class="total"></span></h1>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
