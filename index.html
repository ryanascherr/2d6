<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Roll 2d6</title>
</head>
<body>
    <div class="container">
        <div id="cube-one" class="cube cube-one two-face-low">
          <div class="face front">1</div>
          <div class="face back">6</div>
          <div class="face bottom">2</div>
          <div class="face left">3</div>
          <div class="face right">4</div>
          <div class="face top">5</div>
        </div>
        <div id="cube-two" class="cube cube-two six-face-low">
          <div class="face front">1</div>
          <div class="face back">6</div>
          <div class="face bottom">2</div>
          <div class="face left">3</div>
          <div class="face right">4</div>
          <div class="face top">5</div>
        </div>
    </div>
    <select class="dice-color">
        <option value="black">Black</option>
        <option value="darkred">Dark Red</option>
        <option value="darkgreen">Dark Green</option>
    </select>
    <select class="number-color">
        <option value="black">Black</option>
        <option value="darkred">Dark Red</option>
        <option value="darkgreen">Dark Green</option>
    </select>
    <!-- <select class="roll-time">
        <option value="750">.75 Seconds</option>
        <option value="1000">1 Second</option>
        <option value="1500">1.5 Seconds</option>
    </select> -->
    <div class="button-container">
        <button class="roll-btn">Roll!</button>
    </div>
    <div class="result-container">
        <h1>Total: <span class="total"></span></h1>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
